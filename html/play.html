<!DOCTYPE html>
<html lang="pt">
    <head>
    <meta charset="UTF-8">
    <title>STOP! - Jogo</title>
    <link rel="stylesheet" href="../css/style-play.css">
     <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-box">
            <div class="logo-container">
                <div class="logo-rays logo-rays-top">
                    <span></span><span></span><span></span>
                </div>

                <h1 class="logo-text">STOP!</h1>

                <div class="logo-rays logo-rays-bottom">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div class="content-row">
                <div class="left-panel">
                    <img src="../img/online.webp" class="imagem-online">
                    <p class="online-party">Online</p>
                    <button class="online-go" id="online-btn">GO!</button>
                </div>
                <div class="right-panel">
                    <img src="../img/offline.png" class="imagem-offline">
                    <p class="offline-party">Offline</p>
                    <button class="offline-go" id="offline-btn">GO!</button>
                </div>
            </div>
            <a href="../index.html" class="voltar-menu">Voltar ao Menu</a> 
        </div> 
        <div id="config-overlay" class="config-overlay">
            <div class="config-modal">
                <h2 class="config-title">Configurar Jogo</h2>

                <label class="config-label">
                Tempo por ronda:
                <select id="config-time" class="config-select">
                    <option value="30">30 segundos</option>
                    <option value="60" selected>60 segundos</option>
                    <option value="90">90 segundos</option>
                </select>
                </label>

                <label class="config-label">
                Letras a excluir:
                <input
                    type="text"
                    id="config-letters"
                    class="config-input"
                    placeholder="Ex: ABCDE (vazio = todas as letras)"
                >
                </label>

                <div class="config-buttons">
                <button type="button" id="config-cancel" class="config-btn cancel">
                    Cancelar
                </button>
                <button type="button" id="config-start" class="config-btn confirm">
                    Come√ßar
                </button>
                </div>
            </div>
        </div> 
        <script src="../js/script.js"></script>
    </body>
</html>
